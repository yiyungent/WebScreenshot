name: WebScreenshot Release

on: 
  push:
    tags:
      - 'WebScreenshot-v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
        
    - name: Build
      run: |
        cd ./src/WebScreenshot
        # win-x64
        dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true --output ../../win-x64 --self-contained true
        # win-x86
        dotnet publish -c Release -r win-x86 -p:PublishSingleFile=true --output ../../win-x86 --self-contained true
        # linux-x64
        dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true --output ../../linux-x64 --self-contained true
        # linux-arm
        dotnet publish -c Release -r linux-arm -p:PublishSingleFile=true --output ../../linux-arm --self-contained true
        # linux-arm64
        dotnet publish -c Release -r linux-arm64 -p:PublishSingleFile=true --output ../../linux-arm64 --self-contained true
        # osx-x64
        dotnet publish -c Release -r osx-x64 -p:PublishSingleFile=true --output ../../osx-x64 --self-contained true
        # osx.10.10-x64
        dotnet publish -c Release -r osx.10.10-x64 -p:PublishSingleFile=true --output ../../osx.10.10-x64 --self-contained true
      
    - name: Zip the Build
      run: |
        zip -r WebScreenshot-win-x64.zip ./win-x64/
        zip -r WebScreenshot-win-x86.zip ./win-x86/
        zip -r WebScreenshot-linux-x64.zip ./linux-x64/
        zip -r WebScreenshot-linux-arm.zip ./linux-arm/
        zip -r WebScreenshot-linux-arm64.zip ./linux-arm64/
        zip -r WebScreenshot-osx-x64.zip ./osx-x64/
        zip -r WebScreenshot-osx.10.10-x64.zip ./osx.10.10-x64/
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        #tag_name: ${{ github.ref }}
        #name: ${{ github.ref }}
        body: TODO New Release.
        #body_path: CHANGELOG.txt
        draft: false
        prerelease: false
        files: |
          WebScreenshot-win-x64.zip
          WebScreenshot-win-x86.zip
          WebScreenshot-linux-x64.zip
          WebScreenshot-linux-arm.zip
          WebScreenshot-linux-arm64.zip
          WebScreenshot-osx-x64.zip
          WebScreenshot-osx.10.10-x64.zip